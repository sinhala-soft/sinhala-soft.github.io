# Site Settings
title: Sinhala Software Foundation
description: Building open source tools for the Sinhala language
url: https://sinhala-soft.github.io
baseurl: ""
version: "0.1.0"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Theme settings
theme: null

# Navigation
navigation:
  - title: Home
    url: /
  - title: Projects
    url: /projects
  - title: Contribute
    url: /contribute

# Social links
social:
  github: sinhala-soft

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

